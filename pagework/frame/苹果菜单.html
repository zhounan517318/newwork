<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>苹果菜单</title>
<style>
	*{ margin:0; padding:0;}
	#box{width:100%; text-align:center; position:absolute; bottom:50px;}
	#box img{width:64px;}
</style>
<script>
	window.onload=function(){
		var oBox=document.getElementById('box');
		var aImg=oBox.children;
		
		
		document.onmousemove=function(ev){
			var oEvent=ev||event;
			
			for(var i=0;i<aImg.length;i++){
				var b=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
				var a=aImg[i].offsetTop+oBox.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;	
				
				var c=Math.sqrt(a*a+b*b);
				var scale=1-c/500;
				
				scale<0.5 && (scale=0.5);
				aImg[i].style.width=128*scale+'px';
			}	
		};
	};
</script>
</head>

<body>

<div id="box">
	<img src="../img/apl1.png"/>
	<img src="../img/apl2.png"/>
	<img src="../img/apl3.png"/>
	<img src="../img/apl4.png"/>
	<img src="../img/apl5.png"/>
</div>
</body>
</html>
